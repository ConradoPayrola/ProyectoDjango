{% extends "appcoder/padre.html" %}

{% load static %}


{% block contenidoMain %}
    <h1>Listado Cursos</h1>

    <a style="margin-bottom: 20px;" href="{% url 'NuevoCurso' %}">Nuevo Curso</a>

    
    {% for curso in cursos %}
        <li style="margin: 30px;">
            Nombre: {{curso.nombre}}
            
            <p>
                <a href="{% url 'DetalleCurso' curso.pk %}">Ver</a>
                |
                <a href="{% url 'EditarCurso' curso.pk %}">Editar</a>
                |
                <a href="{% url 'BorrarCurso' curso.pk %}">Borrar</a>
            </p>
        </li>
    {% endfor %}
        
{% endblock contenidoMain %}
