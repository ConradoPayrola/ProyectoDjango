<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django</title>
</head>
<body> 
    <h1>Hola Django</h1>
    <h2>Esto es un h2</h2>
    <h3>Mi nombre es {{nombre}}</h3>
    <h3 style="color: chocolate;">Mi apellido es {{apellido}}</h3>
    {%for nota in notas%}
        <p style="color: darkslateblue;">La nota es: {{nota}}</p>
        {% if nota > 4 %}
            <p style="color: rgb(24, 202, 24);">APROBADO</p>
        {%else%}
            <p style="color: red;">DESAPROBADO</p>    
        {%endif%}    
    {%endfor%}    
</body>
</html>
